<!DOCTYPE html>
<html data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-widt, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css" />
  <link rel="stylesheet" href="layout.css" />
  <title>LED Canvas</title>
</head>

<body onload="getValues()">
  <!-- <header class="container"></header> -->

  <main class="container-fluid" id="midContainer">
    <div id="text-area">
      <form onsubmit="return false" action="" id="textPanelForm" name="textPanelForm">
        <div>
          <!-- <label for="textInput">Text panel</label> -->
          <textarea id="textInput" name="textInput" placeholder="Text input" maxlength="1000"></textarea>
        </div>
        <label for="textSettings">
          <!-- <h6>Text settings</h6> -->
          <div id="textSettings" class="grid">
            <label for="textXPos">X position (0-63)
              <input type="number" placeholder="0-63" id="textXPos" name="textXPos" min="0" max="63" value="0" />
            </label>
            <label for="textYPos">Y position (0-63)
              <input type="number" placeholder="0-63" id="textYPos" name="textYPos" min="0" max="63" value="0" />
            </label>
          </div>
          <div class="grid">
            <label for="canvasWidth">Width (1-64)
              <input type="number" id="canvasWidth" name="canvasWidth" min="0" max="64" value="64" />
            </label>
            <label for="canvasHeight">Height (1-64)
              <input type="number" id="canvasHeight" name="canvasHeight" min="0" max="64" value="64" />
            </label>
          </div>
        </label>
        <div>
          <label for="tSize">
            Text size
            <input type="number" id="tSize" name="tSize" min="1" max="20" value="1" />
          </label>
          <label for="textColor">
            Text color
            <input type="color" id="textColor" name="textColor" value="#FFFFFF" />
          </label>
          <label for="backgroundColor">
            Text background color
            <input type="checkbox" id="backgroundColorCheckbox" name="backgroundColorCheckbox" checked/>
            <input type="color" id="backgroundColor" name="backgroundColor" value="#454545" />
          </label>
        </div>
        <button onclick="sendTextToScreen(getTextInputData())">
          Send to Screen
        </button>
      </form>
    </div>
    <div id="canvas-area">
      <div class="grid">
        <button onclick="fillScreen()">Clear Preview</button>
        <button onclick="toScreenBuffer()">To Screen Buffer</button>
        <button onclick="clearScreen()">Clear Matrix</button>
      </div>
      <div id="canvas-holder"></div>
      <label for="brightness">
        Brightness
        <input id="brightness" name="brightness" type="range" min="0" max="100" value="50">
      </label>
    </div>
    <div id="bitmap-area">
      <form onsubmit="return false" action="" id="bitmapPanelForm" name="bitmapPanelForm">
        <label for="bitmapSettings">
          <h6>Bitmap settings</h6>
          <div id="bitmapSettings" class="grid">
            <label for="bitmapXPos">X position (0-63)
              <input type="number" placeholder="0-63" id="bitmapXPos" name="bitmapXPos" min="0" max="63" value="0" />
            </label>
            <label for="bitmapYPos">Y position (0-63)
              <input type="number" placeholder="0-63" id="bitmapYPos" name="bitmapYPos" min="0" max="63" value="0" />
            </label>
          </div>
          <div class="grid">
            <label for="bitmapWidth">Width (1-64)
              <input type="number" id="bitmapWidth" name="bitmapWidth" min="1" max="64" value="64" />
            </label>
            <label for="bitmapHeight">Height (1-64)
              <input type="number" id="bitmapHeight" name="bitmapHeight" min="1" max="64" value="64" />
            </label>
          </div>
        </label>
        <label for="bitmapColors">
          <h6>Mono bitmap colors</h6>
          <div id="bitmapColors">
            <label for="bitmapColor">
              Bitmap color
              <input type="color" id="bitmapColor" name="monoColor" disabled="">
            </label>
            <label for="bitmapBgColor">
              Bitmap background color
              <input type="color" id="bitmapBgColor" name="bitmapBgColor" disabled="">
            </label>
          </div>
        </label>
      </form>
      <input id="file" type="file" accept=".bmp,.jpg,.png,.webp,.xbm,.avif,.ico" name="file">
        <button aria-busy="false" id="sendBitmapBtn" onclick="sendBitmapToScreen()">
        Send to Screen
        </button>
    </div>
  </main>

  <!-- <footer class="container"></footer> -->
</body>

<script src="https://cdn.jsdelivr.net/npm/wappsto-wapp@0.17.3/dist/wappsto-wapp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
<script src="main.js"></script>

</html>
