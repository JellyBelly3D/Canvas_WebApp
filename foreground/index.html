<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widt, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <link rel="stylesheet" href="layout.css" />
    <title>LED Canvas</title>
  </head>

  <body onload="getValues()">
    <header class="container"></header>

    <main class="container-fluid" id="midContainer">
      <div id="text-area">
         <form onsubmit="return false" action="" id="textPanelForm" name="textPanelForm"  > 
          <div>
            <!-- <label for="textInput">Text panel</label> -->
            <textarea id="textInput" name="textInput" placeholder="Text input"></textarea>
          </div>
          <label for="settings">
            <h6>Settings</h6> 
            <div id="settings" class="grid">
              <label for="xPos">X pos (0-63)
                <input type="number" placeholder="0-63" id="xPos" name="xPos" min="0" max="63" value="0"/>
              </label>
              <label for="yPos">Y pos (0-63)
                <input type="number" placeholder="0-63" id="yPos" name="yPos" min="0" max="63" value="0"/>
              </label>
            </div>
            <div class="grid">
              <label for="canvasWidth">Canvas width (1-64)
                <input type="number" id="canvasWidth" name="canvasWidth" min="0" max="64" value="64"/>
              </label>
              <label for="canvasHeight">Canvas height (1-64)
                <input type="number" id="canvasHeight" name="canvasHeight" min="0" max="64" value="64"/>
              </label>
            </div>
          </label>
          <div>
            <label for="tSize">Text size</label>
            <input type="number" id="tSize" name="tSize" min="1" max="20" value="1"/>
            <label for="textColor">Text color</label>
            <input type="color" id="textColor" name="textColor" value="#FFFFFF" />
            <label for="backgroundColor">Background color</label>
            <input type="color" id="backgroundColor" name="backgroundColor" value="#454545"/>
          </div>
          <button onclick="sendToScreen(getTextInputElementData())">
            Send to screen
          </button>
        </form>
      </div>
      <div id="canvas-area">
        <div>
          <button onclick="clearScreen()">Clear Screen</button>
        </div>
        <div id="canvas-holder"></div>
        <label for="brightness">
          Brightness
          <input id="brightness" name="brightness" type="range" min="0" max="100" value="50">
        </label>
      </div>
    </main>

    <footer class="container"></footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/wappsto-wapp@latest/dist/wappsto-wapp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  <script src="main.js"></script>
  <!-- <script>
    setup();
  </script> -->
</html>
