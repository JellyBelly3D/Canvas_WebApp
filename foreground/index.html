<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widt, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <link rel="stylesheet" href="layout.css" />
    <title>LED Canvas</title>
  </head>

  <body>
    <header class="container">
      <button onclick="clearScreen()">Clear Screen</button>
    </header>

    <main class="container" id="midContainer">
      <!-- <canvas id="LED-Screen-Canvas"></canvas> -->
      <div id="text-area">
        <textarea id="textInput"></textarea>
        <label for="xPos">X position (0-63):</label>
        <input type="number" id="xPos" min="0" max="63" />
        <label for="yPos">Y position (0-63):</label>
        <input type="number" id="yPos" min="0" max="63" />
        <label for="canvasWidth">Width of canvas (0-64):</label>
        <input type="number" id="canvasWidth" min="0" max="64" />
        <label for="canvasHeight">Height of canvas (0-64):</label>
        <input type="number" id="canvasHeight" min="0" max="64" />
        <label for="textColor">Text color in HEX:</label>
        <input type="text" id="textColor" />
        <label for="backgroundColor">Background color in HEX:</label>
        <input type="text" id="backgroundColor" />
        <label for="textSize">Text size:</label>
        <input type="number" id="textSize" min="1" max="20" />
        <button onclick="sendToScreen(getTextInputElementData())">
          Send to screen
        </button>
      </div>
    </main>

    <footer class="container"></footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/wappsto-wapp@latest/dist/wappsto-wapp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  <script src="main.js"></script>
  <!-- <script>
    setup();
  </script> -->
</html>
