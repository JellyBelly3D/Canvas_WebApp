<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widt, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <link rel="stylesheet" href="layout.css" />
    <title>LED Canvas</title>
  </head>

  <body onload="getValues()">
    <header class="container">
      <button onclick="clearScreen()">Clear Screen</button>
    </header>

    <main class="container" id="midContainer">
      <!-- <canvas id="LED-Screen-Canvas"></canvas> -->
      <div id="text-area">
         <form action="" id="text-panel-form" name="textPanelForm" > 
          <div>
            <!-- <label for="textInput">Text panel</label> -->
            <textarea id="textInput" name="textInput" placeholder="Text input"></textarea>
          </div>
          <div>
            <label for="xPos">X position (0-63):</label>
            <input type="number" placeholder="0-63" id="xPos" name="xPos" min="0" max="63" required />
            <label for="yPos">Y position (0-63):</label>
            <input type="number" placeholder="0-63" id="yPos" name="yPos" min="0" max="63" required/>
          </div>
          <div>
            <label for="canvasWidth">Width of canvas (1-64):</label>
            <input type="number" id="canvasWidth" name="canvasWidth" min="0" max="64" />
            <label for="canvasHeight">Height of canvas (1-64):</label>
            <input type="number" id="canvasHeight" name="canvasHeight" min="0" max="64" />
          </div>
          <div>
            <label for="textColor">Text color in HEX:</label>
            <input type="text" id="textColor" name="textColor" />
            <label for="backgroundColor">Background color in HEX:</label>
            <input type="text" id="backgroundColor" name="backgroundColor" />
            <label for="textSize">Text size:</label>
            <input type="number" id="textSize" name="textSize" min="1" max="20" />
          </div>
          <button onclick="sendToScreen(getTextInputElementData())">
            Send to screen
          </button>
        </form>
      </div>
    </main>

    <footer class="container"></footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/wappsto-wapp@latest/dist/wappsto-wapp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  <script src="main.js"></script>
  <!-- <script>
    setup();
  </script> -->
</html>
